apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "org.aminb.id3r"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/mp3agic-0.8.2.jar')
    compile 'com.wrapp.floatlabelededittext:library:0.0.3'
    compile 'com.melnykov:floatingactionbutton:1.0.4'
    compile 'com.jakewharton:butterknife:5.1.0'
}
